<!DOCTYPE html>
<html lang="en">
<head>
{% extends "site_base.html" %}
</head>
<body>

{% block content %}
  <h1>Reader Reviews:</h1>
  {% if review_list %}
  <ol>
    {% for review in review_list %}
      <li>
      <u> <strong>{{ review.book }}:</strong></u>


        <p>{{review.review_text}} <strong>({{review.created_on}}) </strong></p>
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no reviews available.</p>
  {% endif %} 
{% endblock %}
</body>
</html>
